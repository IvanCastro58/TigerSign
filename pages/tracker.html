<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TigerSign</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/tracker.css">
    <link rel="icon" href="../assets/images/tigersign.png" type="image/x-icon">
</head>
<body>
    <input type="checkbox" id="menu-toggle" hidden>
    <header>
        <div class="logo">
            <img src="../assets/images/logo.png" alt="TigerSign Logo">
        </div>
    </header>
    <div class="container">
        <div class="column left-column">
            <div class="heading">Document Request Status Tracker</div>
            <div class="highlight-bar"></div>
            <div class="box">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Enter Transaction ID">
                    <button class="search-button">Search</button>
                </div>
                <div class="results">
                    <div class="heading-results">Your Request is ready to be claimed.</div>
                    <div class="check-icon">
                        <i class='bx bx-check-circle' style='color:#ffffff'></i>
                    </div>
                    <div class="heading-results">Available</div>
                </div>
            </div>
        </div>
        <div class="column right-column">
            <div class="info-text">
                <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                Important Reminders
            </div>
        </div>
    </div>
</body>
</html>
